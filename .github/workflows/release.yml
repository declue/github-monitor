name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: jhl-github-desktop-linux.tar.gz
          - os: windows-latest
            platform: windows
            artifact: jhl-github-desktop-windows.zip
          - os: macos-latest
            platform: macos
            artifact: jhl-github-desktop-macos.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-pyloid.txt

      - name: Check npm installation
        run: |
          npm --version
          node --version

      - name: Build application
        run: python build.py
        env:
          PYTHONUNBUFFERED: 1
          PYTHONIOENCODING: utf-8

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: dist/${{ matrix.artifact }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Read version info
        id: version_info
        run: |
          VERSION=$(cat backend/app/version.py | grep '__version__' | cut -d'"' -f2)
          echo "APP_VERSION=$VERSION" >> $GITHUB_OUTPUT

